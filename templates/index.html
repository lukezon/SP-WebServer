<ul>
	<li>/sqladd - adds to sql database</li>
	<li>/sqlreq - requests a row from database (takes variable iot_id)</li>
	<li>/sqldel - deletes a row from database (takes variable iot_id)</li>
	<li>/killapp - shuts down the server</li>
</ul>

<p>remember format:  /(whatever page)?var1=value1&var2=value2...</p>
